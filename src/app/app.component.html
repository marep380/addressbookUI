
<div class="container">
  <!-- Create new contact button -> opens form with empty contact -->
  <button mat-raised-button (click)="createContact()">Create New Contact</button>
  <br>
  <br>

  <!-- Contact component (create/edit/delete) -->
  <app-edit-contact [contact]="contactToEdit" (contactsUpdated)="updateContacts($event)"></app-edit-contact>

  <!-- Contacts table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="contacts">

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let contact"> {{contact.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let contact"> {{contact.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let contact"> {{contact.address}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let contact"> {{contact.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="updateColumn">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let contact">
          <button mat-raised-button (click)="editContact(contact)">Edit</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="contacts.length"                 
                  [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page"
                  (page)="onPage($event)">
    </mat-paginator>    
  </div>

</div>
